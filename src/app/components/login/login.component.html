
<div class="container mt-5">
  <div class="row">
<div class="col-md-5 mx-auto">
<div id="first">
  <div class="myform form ">
      <div class="logo mb-3">
        <div class="col-md-12 text-center">
            <i class="fas fa-user-circle" style="font-size: 100px; color: gray;"></i>
        </div>
    </div>
    <h5 style="color: red;">{{errorMessage}}</h5>
    <form [formGroup]="forma">
      <div class="form-group">
        <label for="user">Nombre de usuario</label>
        <input formControlName="user" type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="UsuarioEjemplo">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="********">
      </div>
      <div class="col-md-12 text-center ">
        <button type="button" (click)="LogIn()" class=" btn btn-block mybtn btn-primary tx-tfm">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</div>
